<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Effect | Javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <ul>
        <li>
            <a href="https://www.youtube.com/"></a>
            <i class="fa-brands fa-facebook"></i>
        </li>
        <li>
            <a href="https://monkeytype.com/"></a>
            <i class="fa-brands fa-twitter"></i>
        </li>
        <li>
            <a href="https://github.com/"></a>
            <i class="fa-brands fa-instagram"></i>
        </li>
        <div id="cursor"></div>
    </ul> 
    <script>
        let cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        })
        let item = document.querySelectorAll('ul li').forEach(item => {
            item.addEventListener('mousemove', (e) => {
                let x = e.offsetX;
                let y = e.offsetX;

                let itemWidth = item.clientWidth;
                let itemHeight = item.clientHeight;
                
                let transX = (x - itemWidth)
                let transY = (y - itemHeight)

                item.style.transform = `translateX(${transX}px)
                translateY(${transY}px)`;
            });
            item.addEventListener('mouseout', (e) => { 
                item.style.transform = ``;
            }) 
        })
    </script>
</body>
</html>
